# This is a basic workflow to help you get started with Actions

name: FeatureBranch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check-change:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cluster_env: ["a", "b"]
    steps:
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            cluster_env:
              - 'env/${{ matrix.cluster_env }}.yaml'
      - name: Set output
        id: is_changed
        run: |
          echo "::set-output name=cluster_${{ matrix.cluster_env }}::${{ steps.changes.outputs.cluster_env }}"
    outputs:
      is_changed_a: ${{ steps.is_changed.outputs.cluster_a }}
      is_changed_b: ${{ steps.is_changed.outputs.cluster_b }}
  apply-change:
    needs: [check-change]
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        cluster_env: ["a", "b"]
    environment: ${{ matrix.cluster_env }}
    if: ${{ needs.check-change.outputs.is_changed_\${{ matrix.cluster_env }} }} == 'true'
    steps:
      - name: Check result
        run: |
          echo ${{ needs.check-change.outputs.is_changed_${{ matrix.cluster_env }} }}
